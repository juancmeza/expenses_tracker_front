<!--Login Form-->
<span id="loading" class='hidden loadingMessage'>Loading</span>
<div class="container" id="login-form">
    <form>
        <div class="mb-3">
            <label class="form-label">User name</label>
            <input type="text" class="form-control" id="user-name">
            <div id="nameHelp" class="form-text">Enter existing user name or create a new user.</div>
        </div>
        <button type="submit" class="btn btn-success" id="user-login">Submit</button>
    </form>

</div>

<main role="main" class="hidden container" id="main">
    <div style="display: flex; justify-content: flex-end">
        <h4 id="budget-amount"></h4> &nbsp; &nbsp;
        <button class="btn btn-outline-light btn-sm" type="button" id="budget-edit">Edit</button>
    </div>
    <br>
    <!--    Budget form-->
    <div class="budget hidden" style="justify-content: flex-end">
        <div class="input-group mb-3" id="budget" style="width:40%">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>
            <input type="text" class="form-control input-sm" aria-label="Amount (to the nearest dollar)"
                   placeholder="Set monthly budget" id="set-budget-input">
            <div class="input-group-append">
                <span class="input-group-text">.00</span>
            </div>

            <button class="btn btn-outline-success" type="button" id="budget-submit">Submit</button>
        </div>
    </div>

    <!--    Add an expense Form-->
    <div class="container px-5" id='form-expense'>
            <div class="d-flex justify-content-center" style="width: -moz-fit-content">
                    <h3>Add an expense</h3>
            </div>

            <form id="expense-form" class="input-group d-flex justify-content-center">
                <div className='select-category'>
                    <select class="form-select" >
                            <option selected>Select a category</option>
                    </select>
                </div>

                &nbsp;
                <input type="text" name="description" value="" placeholder="Description" class="input-text">
                &nbsp;
                <input type="float" name="amount" value="" placeholder="Amount $" class="input-text">
                &nbsp;
                <input type="date" name="date" data-date-inline-picker="true" />
                &nbsp; &nbsp;
                <input type="submit" name="submit" value="Add Expense" class="submit btn btn-success">
            </form>
    </div>
    <br><br><br>
    <!--Edit expense Form-->
    <div class = 'edit expense hidden'>
        <div id = 'edit-expense'>
            <form id = "expense-form-edit">
                <select class="form-select-edit" aria-label="Category">
                    <option selected>Select a category</option>

                </select>
                <br>
                <input
                        type="text"
                        name="description"
                        value=""
                        placeholder="Enter a description"
                        class="input-text"
                />
                <br />
                <input
                        type="float"
                        name="amount"
                        value=""
                        placeholder="Amount $"
                        class="input-text"
                />
                <br />
                <input
                        type="date"
                        name="date"
                        value=""
                        class="input-text"
                        data-date-inline-picker="true"
                />
                <br />

                <input
                        type="submit"
                        name="submit"
                        value="Edit Expense"
                        class="btn btn-outline-success"
                />
            </form>
        </div>
    </div>


    <!--    Expenses by category-->
    <div class="container" id="grouped-expenses">
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
                <h2>Expenses by category</h2>
                <table class="table table-dark table-striped table-borderless">
                    <thead>
                    <tr>
                        <th style="width:60%" scope="col">Category</th>
                        <th style="width:40%" scope="col">Total Amount</th>
                    </tr>
                    </thead>
                    <tbody id="grouped-expenses-body">
                    </tbody>
                </table>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 categories-chart">
                <canvas id="myChart"></canvas>
                <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
                <script>
                    // <!--pie  chart-->
                </script>
            </div>
        </div>
    </div>
    <br>

    <!--    Detailed Expenses Info-->
    <div id='user-expenses'>
        <h2>Detailed Expenses Info</h2>
        <div className='user-expenses-table'>
            <table class="table table-dark table-sm" >
                <thead>
                <tr id='headerRow'>
                    <!-- <th style="width:25%" scope="col" >Edit</th> -->
                    <th style="width:17%" scope="col">Description</th>
                    <th style="width:13%" scope="col">Amount</th>
                    <th style="width:13%" scope="col">Date</th>
                    <th style="width:8%" scope="col"></th>
                    <th style="width:8%" scope="col"></th>
                </tr>
                </thead>
                <tbody id='expenses-table-body'>

                </tbody>
            </table>
        </div>
    </div>

</main>
